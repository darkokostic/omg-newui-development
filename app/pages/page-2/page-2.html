<ion-toolbar>
  <ion-buttons left>
    <button menuToggle>
        <ion-icon name='ios-information-circle-outline' primary></ion-icon>
    </button>
  </ion-buttons>
   <ion-title text-center><img src="img/Wallet_10x.png" height="15" width="15"/> $240.19</ion-title>
  <ion-buttons right>
  <button menuToggle>
        
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="getting-started">
	<div class="upper" [ngClass]="upperClass">
        <div #graphDot class="graphDot"></div>
        <div #graphDot2 class="graphDot2"></div> 
        <div #graphDot3 class="graphDot3"></div> 
        <div #graphDot4 class="graphDot4"></div> 
        <div #graphDot5 class="graphDot5"></div>   
    </div>
    <ion-list radio-group [(ngModel)]="time">
        <ion-row class="time-button-line" [ngClass]="timeLineClass">
            <ion-col width-20><ion-item class="time-button" [ngClass]="timeLineClass"><ion-label>1min</ion-label><ion-radio value="1min"  checked></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button" [ngClass]="timeLineClass"><ion-label>5min</ion-label><ion-radio  value="5min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button" [ngClass]="timeLineClass"><ion-label>30min</ion-label><ion-radio value="30min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button" [ngClass]="timeLineClass"><ion-label>1h</ion-label><ion-radio value="1h"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button" [ngClass]="timeLineClass"><ion-label>1d</ion-label><ion-radio value="1d"></ion-radio></ion-item></ion-col>
        </ion-row>
    </ion-list>
    <div class="lower">
        <ion-list radio-group [(ngModel)]="money" (ngModelChange)="changedMoney($event, type)">
            <ion-row class="money-button-line">
                <ion-col width-25><ion-item class="money-button"><ion-label>$10</ion-label><ion-radio value="10" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$25</ion-label><ion-radio value="25" disabled="{{ goButtonStatus }}" ></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$50</ion-label><ion-radio value="50" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$100</ion-label><ion-radio value="100" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
            </ion-row>
        </ion-list>
        <div class="footer">
            <ion-row>
                <ion-col width-50 class="footer-left">
                    <ion-list radio-group [(ngModel)]="type" (ngModelChange)="changedType($event, money)">
                        <ion-row class="rise-button">
                            <ion-col width-100><ion-item class="rise-button-item"><ion-label><img src="img/Rise_10x.png" height="15" width="15" /> RISE</ion-label><ion-radio value="rise" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                        </ion-row>
                        <ion-row class="fall-button">
                            <ion-col width-100><ion-item class="fall-button-item"><ion-label><img src="img/Fall_10x.png" height="15" width="15"/> FALL</ion-label><ion-radio value="fall" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                        </ion-row>
                    </ion-list>
                </ion-col>
                <ion-col width-50 class="footer-right"><button class="go-button" [ngClass]="goBtnClass" disabled={{goBtn}} (click)="startGame(money, type, graphDot, graphDot2, graphDot3, graphDot4, graphDot5)">GO</button></ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
