<ion-navbar *navbar>
  	<button class="information-button" item-left clear><ion-icon name="ios-information-circle-outline"></ion-icon></button><ion-title padding text-center><img src="img/Wallet_10x.png" height="15" width="15"/> $240.19</ion-title>
</ion-navbar>
<ion-content class="getting-started">
	<div class="upper"></div>
    <ion-list radio-group [(ngModel)]="time">
        <ion-row class="time-button-line">
            <ion-col width-20><ion-item class="time-button"><ion-label>1min</ion-label><ion-radio value="1min"  checked></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>5min</ion-label><ion-radio  value="5min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>30min</ion-label><ion-radio value="30min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>1h</ion-label><ion-radio value="1h"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>1d</ion-label><ion-radio value="1d"></ion-radio></ion-item></ion-col>
        </ion-row>
    </ion-list>
    <div class="lower">
        <ion-list radio-group [(ngModel)]="money" (ngModelChange)="changedMoney($event, type)">
            <ion-row class="money-button-line">
                <ion-col width-25><ion-item class="money-button"><ion-label>$10</ion-label><ion-radio value="10" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$25</ion-label><ion-radio value="25" disabled="{{ goButtonStatus }}" ></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$50</ion-label><ion-radio value="50" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$100</ion-label><ion-radio value="100" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
            </ion-row>
        </ion-list>
        <div class="footer">
            <ion-row>
                <ion-col width-50 class="footer-left">
                    <ion-list radio-group [(ngModel)]="type" (ngModelChange)="changedType($event, money)">
                        <ion-row class="rise-button">
                            <ion-col width-100><ion-item class="rise-button-item"><ion-label><img src="img/Rise_10x.png" height="15" width="15" /> RISE</ion-label><ion-radio value="rise" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                        </ion-row>
                        <ion-row class="fall-button">
                            <ion-col width-100><ion-item class="fall-button-item"><ion-label><img src="img/Fall_10x.png" height="15" width="15"/> FALL</ion-label><ion-radio value="fall" disabled="{{ goButtonStatus }}"></ion-radio></ion-item></ion-col>
                        </ion-row>
                    </ion-list>
                </ion-col>
                <ion-col width-50 class="footer-right"><button class="go-button" disabled={{goBtn}} (click)="startGame(money, type)">GO</button></ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
