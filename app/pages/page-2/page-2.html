<ion-toolbar>
  <ion-buttons left class="step6">
    <button onclick="intro.setOptions({exitOnOverlayClick: false}); intro.exit(); intro.start(); isTutorial= true;" (click)="isTutorial = true; uncheckAll(radioBtn1, radioBtn2, radioBtn3, radioBtn4, radioBtn5, radioBtn6, money, type);" menuToggle>
        <ion-icon name='ios-information-circle-outline' [ngClass]="infoBtnClass"></ion-icon>
    </button>
  </ion-buttons>
   <ion-title text-center class="step5" onclick="intro.setOptions({exitOnOverlayClick: true}); if(isTutorial == true) {intro.nextStep();} isTutorial= false;" (click)=" isTutorial = false; uncheckAll(radioBtn1, radioBtn2, radioBtn3, radioBtn4, radioBtn5, radioBtn6, money, type); money = undefined; type= undefined;"><img src="img/Wallet_10x.png" height="15" width="15"/> $240.19</ion-title>
  <ion-buttons right>
  <button menuToggle>
        
  </button>
  </ion-buttons>
</ion-toolbar>
<ion-content scroll="false" scrollbar-y="false" overflow-scroll="false" class="getting-started">
	<div class="upper" [ngClass]="upperClass">
        <button danger style="position: absolute;" (click)="doAlert()">Market Closed</button>
        <div class="graph step4" onclick="if(isTutorial == true) {intro.nextStep();}" (click)="fakeWinning(); goBtnText = '+$50.12'; goBtnText2 = '(+50.12%)';" ></div>
        <div #graphDot class="graphDot" id="graphDot"></div>
        <div #graphDot2 class="graphDot2"></div> 
        <div #graphDot3 class="graphDot3"></div> 
        <div #graphDot4 class="graphDot4"></div> 
        <div #graphDot5 class="graphDot5"></div>
    </div>
    <ion-list radio-group [(ngModel)]="time">
        <ion-row class="time-button-line" [ngClass]="timeLineClass">
            <ion-col width-20><ion-item class="time-button"><ion-label>1min</ion-label><ion-radio value="1min"  checked></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>5min</ion-label><ion-radio  value="5min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>30min</ion-label><ion-radio value="30min"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>1h</ion-label><ion-radio value="1h"></ion-radio></ion-item></ion-col>
            <ion-col width-20><ion-item class="time-button"><ion-label>1d</ion-label><ion-radio value="1d"></ion-radio></ion-item></ion-col>
        </ion-row>
    </ion-list>
    <div class="lower">
        <ion-list radio-group [(ngModel)]="money" (ngModelChange)="changedMoney($event, type)">
            <ion-row class="money-button-line">
                <ion-col width-25><ion-item class="money-button step1"><ion-label>$10</ion-label><ion-radio #radioBtn1 onclick="if(isTutorial == true) {intro.nextStep();}" value="10" [disabled]="goButtonStatus"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$25</ion-label><ion-radio #radioBtn2 value="25" [disabled]="goButtonStatus" ></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$50</ion-label><ion-radio #radioBtn3 value="50" [disabled]="goButtonStatus"></ion-radio></ion-item></ion-col>
                <ion-col width-25><ion-item class="money-button"><ion-label>$100</ion-label><ion-radio #radioBtn4 value="100" [disabled]="goButtonStatus"></ion-radio></ion-item></ion-col>
            </ion-row>
        </ion-list>
        <div class="footer">
            <ion-row>
                <ion-col width-50 class="footer-left">
                    <ion-list radio-group [(ngModel)]="type" (ngModelChange)="changedType($event, money)" class="step2">
                        <ion-row class="rise-button">
                            <ion-col width-100><ion-item class="rise-button-item"><ion-label><img [ngClass]="riseBtnClass" src="img/Rise_10x.png" height="12" width="12" /> RISE</ion-label><ion-radio #radioBtn5 onclick="if(isTutorial == true) {intro.nextStep();}" value="rise" [disabled]="goButtonStatus"></ion-radio></ion-item></ion-col>
                        </ion-row>
                        <ion-row class="fall-button">
                            <ion-col width-100><ion-item class="fall-button-item"><ion-label><img [ngClass]="fallBtnClass" src="img/Fall_10x.png" height="12" width="12"/> FALL</ion-label><ion-radio #radioBtn6 onclick="if(isTutorial == true) {intro.nextStep();}" value="fall" [disabled]="goButtonStatus"></ion-radio></ion-item></ion-col>
                        </ion-row>
                    </ion-list>
                </ion-col>
                <ion-col width-50 class="footer-right"><button class="go-button step3" [ngClass]="goBtnClass" [disabled]="goBtn" (click)="startGame(money, type, graphDot, graphDot2, graphDot3, graphDot4, graphDot5); fakeLosing();" onclick="if(isTutorial == true) {intro.nextStep();}">{{goBtnText}}<br>{{goBtnText2}}</button></ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
