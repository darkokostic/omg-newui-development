<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="introjs.min.css">

<body>

  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->

                element: ".step3",

              },
              {
                element: ".step4",
                intro: "Recover the initial broker's commission to break even.",
                tooltipClass: "tooltip-step4",

                position: "right"

              {
                element: ".step3",

              {

                tooltipClass: "tooltip-step6",
                highlightClass: "highlight-step6"
              },
              {
                element: ".step6",
                intro: "Click here if you want to replay the tutorial!",
                tooltipClass: "tooltip-step7",
                highlightClass: "highlight-step7"
              }
            ]
          });
  </script>
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
</body>
</html>
